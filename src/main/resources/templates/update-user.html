<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="position-absolute top-50 start-50 w-50 translate-middle row border border-5 border-light p-5">
    <h2 class="text-white" align="center">Update form</h2>
    <form action="#"
          th:action="@{/update/{id}(id=${user.id})}"
          th:object="${user}"
          method="post">
        <label for="id" class="form-label text-white">User id</label><br>
        <input type="text" class="form-control" th:field="*{id}" id="id" placeholder="Name"><br>
        <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

        <label for="name" class="form-label text-white">Full name</label><br>
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Name"><br>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label for="familyName" class="form-label text-white">Family name</label><br>
        <input type="text" class="form-control" th:field="*{familyName}" id="familyName" placeholder="Family name"><br>
        <span th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></span>

        <label for="email" class="form-label text-white">Email address</label><br>
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email"><br>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="checkbox" class="form-label text-white ">isActive</label>
        <input type="checkbox" checked id="checkbox">
        <button type="submit" class="btn btn-secondary col-12" value="Update User">Update User</button>
    </form>
</div>
</body>
</html>
