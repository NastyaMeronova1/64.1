<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="bg-info">
<div class="position-absolute top-50 start-50 translate-middle fw-bold text-white border border-5 border-light p-5">
        <div th:switch="${users}">
            <h2 class="text-uppercase" th:case="null">No users yet!</h2>
            <div th:case="*">
                <h2 align="center">Users</h2>
                <table class="table text-white">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Family name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.familyName}"></td>
                        <td><a class="text-light" th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                        <td><a class="text-light" th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p><a class="btn btn-secondary w-100" href="/signup" role="button">Add a new user</a></p>
        </div>

</div>
</body>
</html>
